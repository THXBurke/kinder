<!DOCTYPE html>
<html>
<head>
  <title>Seattle Outdoor Kindergarten</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div id="heading">
      <h1>Welcome To Seattle Outdoor Kindergarten!</h1>
      <h2>Please sign in your child for the day.</h2>
    </div>
  </header>
  <form id="addChildForm" method="post" class="addChildForm">
    <fieldset>
      <legend>Attendance and Location Entry</legend>
      <label for="childName">Child's Name:</label>
      <input name="childName" type="text" input id="childName"/><br>
      <label for="location">Starting Location:</label><br>
      <div class="radioB">
      <input name="radioB" type="radio" id="beach" />
      <label for="beach">Beach</label><br>
      </div>
      <div class="radioT">
      <input name="radioT" type="radio" id="treehouse" />
      <label for="treehouse">Treehouse</label><br>
      </div>
      <div class="radioF">
      <input name="radioF" type="radio" id="forest" />
      <label for="forest">Forest</label><br>
      </div>
      <button type="submit">Add Child</button>
    </fieldset>
  </br>
  </form>
  <table id="addChildInfoTable"></table>
  <form id= "removeChild">
     <fieldset>
       <legend>Log Child's Departure For the Day</legend>

       <label for="removeChild">Child's Name:</label>
       <input name="removeChild" type="text" required/>
       <button type="submit">Remove Child</button>
     </fieldset>
   </form>
  <script src="app.js"></script>
</body>
</html>
