    <header>
      <div id="heading">
        <h1>Welcome To Seattle Outdoor Kindergarten!</h1>
        <h2>Please sign in your child for the day.</h2>
      </div>
    </header>
    <form id="addChildForm" method="post" class="addChildForm">
      <fieldset>
        <legend>Attendance and Location Entry</legend>
        <label for="childName">Child's Name (last name followed by first ex: Last, First):</label>
        <input name="childName" type="text"/><br>
        <label for="location">Starting Location:</label><br>
        <input name="beach" type="radio" id="beach" />
        <label for="beach">Beach</label><br>
        <input name="treehouse" type="radio" id="treehouse" />
        <label for="treehouse">Treehouse</label><br>
        <input name="forest" type="radio" id="treehouse" />
        <label for"forest">Forest</label><br>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
