<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Form</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Seattle Outdoor Kindergarten</h1>
      <h2>Daily Attendance</h2>
      <nav>
        <li><a href="index.html">Child's Location Data</a></li>
      </nav>
    </header><br/>

        <input name="forest" type="radio" id="treehouse" />

      </fieldset>
    </form>
    <script src="app.js"></script>
  </body>
</html>
